<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of genes </title>
</head>
<body style="background-color:  #D4E6F1 ">
    <form action="geneList" method="get">
      <h3>7. List of genes of the given chromosome:</h3>
      Please enter the start and end of the region of a given chromosome of the human specie which list of species you want to know:
      <input type="text" placeholder="human chromosome" name="chromo">
      <input type="number" min="0" placeholder="start" name="start">
      <input type="number" min="0" placeholder="end" name="end">
      <br>
      <input type="submit"/>
      <br><br>
    </form>
</body>
</html>
