<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 6 Ex.4</title>
</head>
<body>
    <h1>Seq2-server</h1>
    <p> Acces to the server</p>
    <hr>
    <form action="ping" method="get">
        Is the server alive? <input type="submit" value="PING"
    </form>
    <hr>
    <form action="get" method="get">
        Get a sequence. Choose a sequence number
        <select>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="submit" value="GET">
    </form>
    <form action="gene" method="get">
    Get a Gene. Select the name
      <select name="name">
        <option value="U5">U5</option>
        <option value="ADA">ADA</option>
        <option value="FRAT1">FRAT1</option>
        <option value="RNU6_269P">RNU6_269P</option>
        <option value="FXN">FXN</option>
      </select>
      <input type="submit" value="GENE">
    </form>
    <hr>
      <form action="operation" method="get">
        Write a sequence: <input type="text" name="seq">
        <br>
        Select operation
        <input type="radio" name="op" value="info" checked> Info
        <input type="radio" name="op" value="comp"> Comp
        <input type="radio" name="op" value="rev"> Rev
        <br>
        Perform operation:
        <input type="submit" value="OPERATE!">
      </form>
     <hr>
</body>
</html>
